<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="icon">
            <img src="./img/seedkun.png" alt="シードちゃん">
            <span><strong>Seed</strong>Kun</span>
        </div>
        <nav>
            <ul class="header-right">
                <li>新規登</li>
                <li>ログイン</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h1>Welcome to Nexseed Okinawa</h1>
            <ul class="guideline">
                <li>BE Athlete</li>
                <li>Go World</li>
                <li>Enjoy Everthing</li>
            </ul>
            <div class="btn-group">
                <button class="btn register">新規登録</button>
                <button class="btn login">ログイン</button>
            </div>
        </section>
        <section class="curriculum">
            <h2>NexSeed Life</h2>
            <ul class="img-box">
              <li>
                  <img src="./img/programming.jpg" alt="">
                  <span class="id">Programming</span>
              </li>
              <li>
                  <img src="./img/english.jpg" alt="">
                  <span class="id">English</span>
              </li>
              <li>
                  <img src="./img/enjoy.jpg" alt="">
                  <span class="id">Enjoy</span>
              </li>   
            </ul>
        </section>
    </main> 
    <aside class="contact">  
        <h2>contact us</h2>
                <div class="form">
                    <div class="form-left">
                        <input type="text" placeholder="お名前">
                        <input type="text" placeholder="メールアドレス">
                    </div>
                    <div class="form-right">
                        <textarea name="" id="" cols="30" rows="10" placeholder="お問い合わせ内容"></textarea>
                    </div>
                </div>
                <p class="submit"><input type="submit" value="送信"></p>
       </form>
   </aside>
   <footer>
       <div class="icon">
           <img src="./img/seedkun.png" alt="シード君">
           <span><strong>Seed</strong>Kun</span>
       </div>

       <p class="footer-right"><small>Copyright &copy; SeedKun Inc</small></p>

   </footer> 
</body>
</html>
